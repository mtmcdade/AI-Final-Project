<body>
  <!-- Same HTML body as before -->
  
  <script>
    // Replace with your Google Apps Script URL
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbycdP-QOQyiyZyK61mg5-9LnSzIE6veoqIB8eY799qwRelrFyZuVQAtRxLLONALndYr5A/exec";
    
    // Alternative testing approach - use direct OpenWeatherMap API for city suggestions
    const WEATHER_API_KEY = "167163b21fff0358bcfba120f36ba5cb";
    
    let citySuggestions = [];
    let currentGender = "male"; // Default gender
    let lastApiResponse = null; // Store last API response for debugging
    
    // Test API connection function
    async function testAPIConnection() {
      try {
        // Using JSONP approach
        const scriptElement = document.createElement('script');
        const callbackName = 'jsonpCallback_' + Math.round(Math.random() * 1000000);
        window[callbackName] = function(data) {
          alert("Connection successful! Response: " + JSON.stringify(data));
          delete window[callbackName]; // Clean up
        };
        
        scriptElement.src = `${APPS_SCRIPT_URL}?callback=${callbackName}`;
        document.body.appendChild(scriptElement);
        
        // Remove the script element after execution
        scriptElement.onload = function() {
          document.body.removeChild(scriptElement);
        };
      } catch (error) {
        alert("Connection failed: " + error.message);
        console.error("Connection error details:", error);
      }
    }
    
    // Set active gender
    function setGender(gender) {
      currentGender = gender;
      
      // Update UI
      if (gender === "male") {
        document.getElementById("male-toggle").classList.add("active");
        document.getElementById("female-toggle").classList.remove("active");
      } else {
        document.getElementById("male-toggle").classList.remove("active");
        document.getElementById("female-toggle").classList.add("active");
      }
      
      // If there's already weather data displayed, update the outfit
      const weatherInfo = document.getElementById("weather-info").innerText;
      if (weatherInfo && weatherInfo.length > 0) {
        getOutfit();
      }
    }
    
    // City suggestion functionality - using direct OpenWeatherMap API
    document.getElementById("city").addEventListener("input", debounce(handleCityInput, 300));
    
    function debounce(func, delay) {
      let timeout;
      return function() {
        const context = this;
        const args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }
    
    async function handleCityInput() {
      const cityInput = document.getElementById("city").value.trim();
      const suggestionsDiv = document.getElementById("city-suggestions");
      
      if (cityInput.length < 3) {
        suggestionsDiv.style.display = "none";
        return;
      }
      
      try {
        // Use direct API call to OpenWeatherMap for city suggestions to avoid CORS
        const response = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(cityInput)}&limit=5&appid=${WEATHER_API_KEY}`);
        const data = await response.json();
        
        if (data && data.length > 0) {
          citySuggestions = data;
          suggestionsDiv.innerHTML = "";
          
          data.forEach((city, index) => {
            const cityElement = document.createElement("div");
            cityElement.className = "city-suggestion";
            cityElement.textContent = `${city.name}${city.state ? ', ' + city.state : ''}, ${city.country}`;
            cityElement.addEventListener("click", () => selectCity(index));
            suggestionsDiv.appendChild(cityElement);
          });
          
          suggestionsDiv.style.display = "block";
        } else {
          suggestionsDiv.style.display = "none";
        }
      } catch (error) {
        console.error("Error fetching city suggestions:", error);
      }
    }
    
    function selectCity(index) {
      const cityData = citySuggestions[index];
      document.getElementById("city").value = `${cityData.name}${cityData.state ? ', ' + cityData.state : ''}, ${cityData.country}`;
      document.getElementById("city-suggestions").style.display = "none";
    }
    
    // Rest of your script remains the same
    // ...
    
    // Main function to get outfit recommendations
    async function getOutfit() {
      const city = document.getElementById("city").value.trim();
      if (!city) {
        alert("Please enter a city name");
        return;
      }
      
      const weatherInfo = document.getElementById("weather-info");
      const resultDiv = document.getElementById("result");
      const outfitImageDiv = document.getElementById("outfit-image");
      const outfitItemsDiv = document.getElementById("outfit-items");
      const loadingContainer = document.getElementById("loading-container");
      const debugDiv = document.getElementById("debug-info");
      
      weatherInfo.innerHTML = "";
      resultDiv.innerHTML = "";
      outfitImageDiv.innerHTML = "";
      outfitItemsDiv.innerHTML = "";
      debugDiv.style.display = "none";
      loadingContainer.style.display = "block";
      
      try {
        // Get weather data directly from OpenWeatherMap to avoid CORS
        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=imperial&appid=${WEATHER_API_KEY}`);
        const weatherData = await weatherRes.json();
        
        if (weatherData.cod !== 200) {
          throw new Error(`Weather API Error: ${weatherData.message}`);
        }
        
        const temp = Math.round(weatherData.main.temp);
        const condition = weatherData.weather[0].main;
        const description = weatherData.weather[0].description;
        const cityName = weatherData.name;
        const country = weatherData.sys.country;
        const windSpeed = Math.round(weatherData.wind.speed);
        
        // Display weather info
        weatherInfo.innerHTML = `
          <strong>Weather in ${cityName}, ${country}:</strong>
          <ul>
            <li>Temperature: ${temp}¬∞F</li>
            <li>Condition: ${condition} (${description})</li>
            <li>Wind: ${windSpeed} mph</li>
          </ul>
        `;
        
        // Use Google Apps Script only for the outfit recommendation
        // This is a more complex call, so we'll use fetch but with a different approach
        const outfitResponse = await fetch(`${APPS_SCRIPT_URL}?action=getOutfitRecommendation&data=${encodeURIComponent(JSON.stringify({
          weatherData: weatherData,
          gender: currentGender
        }))}`, {
          method: 'GET'
        });
        
        const outfitResult = await outfitResponse.json();
        
        if (outfitResult.error) {
          throw new Error(outfitResult.message);
        }
        
        const outfitRecommendation = outfitResult.outfitRecommendation;
        lastApiResponse = outfitResult; // Store for debugging
        
        // Rest of your function remains the same...
      } catch (err) {
        console.error("Error:", err);
        loadingContainer.style.display = "none";
        resultDiv.innerHTML = `<p class="error">Something went wrong: ${err.message}</p>
                              <p>Check browser console for more details or click "Debug" below.</p>
                              <button onclick="document.getElementById('debug-info').style.display='block'">Debug</button>`;
        displayDebugInfo(err, lastApiResponse);
      }
    }
    
    // Other functions remain the same
  </script>
</body>
