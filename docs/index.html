<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherFit AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.6;
    }
    input, button, select {
      font-size: 1rem;
      padding: 8px;
      margin-right: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #weather-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .outfit-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .outfit-image {
      flex-basis: 60%;
    }
    .outfit-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .outfit-items {
      flex-basis: 40%;
    }
    .item {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    .item h3 {
      margin-top: 0;
    }
    .credits {
      font-size: 0.8rem;
      color: #666;
      margin-top: 40px;
      text-align: center;
    }
    .placeholder-img {
      background-color: #f0f0f0;
      width: 100%;
      height: auto;
      display:flex;
     justify-content:center;}
</style>
</head>
<body>
<h1>☁️ WeatherFit AI</h1>
<p>Enter your city to get a full AI-powered outfit recommendation with visualization.</p>

<div id="city-container">
<input type="text" id="city" placeholder="Enter city" autocomplete="off">
</div>

<button onclick="getOutfit()">Get Outfit</button>
<span class="units-toggle">
<input type="radio" id="fahrenheit" name="units" value="imperial" checked>
<label for="fahrenheit">°F</label>
<input type="radio" id="celsius" name="units" value="metric">
<label for="celsius">°C</label>
</span>

<div id="weather-info"></div>

<div class="outfit-container">
<div class="outfit-image" id="outfit-image"></div>
<div class="outfit-items" id="outfit-items"></div>
</div>

<script>
// OpenWeatherMap API key
const weatherKey = "167163b21fff0358bcfba120f36ba5cb";

// Function to convert Celsius to Fahrenheit
function convertCelsiusToFahrenheit(celsius) {
   return Math.round((celsius * (9 /5)) +32);
}

// Function to generate outfit recommendations based on weather
function generateOutfitRecommendations(temp, condition) {

if (temp >77){
return{prompt:"Summer look laid out",items:[{name:"cotton shirt",searchLink:"https://www.amazon.com/s?k=cotton+shirt"}]}}

else{return{prompt:"winter coat laid out",items:[{name:"winter coat",searchLink:"https://www.amazon.com/s?k=winter+coat"}]}}
}

// Function to generate an image using Pollinations.ai
function generateOutfitImage(prompt) {
const encodedPrompt = encodeURIComponent(prompt);

const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=600&height=400`;

document.getElementById("outfit-image").innerHTML = `
<img src="${imageUrl}" alt="Generated outfit visualization">
`;
}

// Main function to fetch weather data and display outfit recommendations
async function getOutfit() {
const city = document.getElementById("city").value.trim();
if (!city) {
alert("Please enter a city name");
return;}

const units = document.querySelector('input[name="units"]:checked').value;

try{
const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherKey}&units=${units}`)
const data=await response.json();
const temp=data.main.temp;

const convertedTemp=(units==="imperial")?temp :convertCelsiusToFahrenheit(temp);

const outfit=generateOutfitRecommendations(convertedTemp,data.weather[0].main);

document.getElementById("outfit-items").innerHTML=outfit.items.map(item=>`<a href="${item.searchLink}">${item.name}</a>`).join("<br/>")
generateOutfitImage(outfit.prompt)
}catch(e){console.log(e)}
}
</script>

</body>
</html>
